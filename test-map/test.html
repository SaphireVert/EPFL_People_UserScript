<div id="mymap4" style="width:500px;height:300px;border:1px solid grey;float:left;margin:10px !important;"></div>


<pre>
  var initEpflApi = function() {
      epfl4 = new epfl.API();
      epfl4.createMap({
          layers: [],
          div: 'mymap4'
      });
      //epfl4.search('pierre mellier');
      epfl4.search('ME A2 424');
  };
</pre>
